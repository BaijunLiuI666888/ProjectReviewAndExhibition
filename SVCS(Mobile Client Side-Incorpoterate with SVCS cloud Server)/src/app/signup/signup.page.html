<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>








<ion-content padding>
    <img src="../../assets/icon/banner.png"/>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Signup</h4>
          <h4></h4>
          <h4></h4>
        </div>
        <form [formGroup]="signupForm">
          <ion-item>
            <ion-label stacked></ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!signupForm.controls['email'].valid &&
    signupForm.controls['email'].touched">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid
    && signupForm.controls['email'].touched">
            <ion-label>Please enter a valid email.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label stacked></ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password" [class.invalid]="!signupForm.controls['password'].valid
    && signupForm.controls['password'].touched">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid &&
signupForm.controls['password'].touched">
            <ion-label>Your password needs more than 6 characters.</ion-label>
          </ion-item>
          <ion-button expand="block" (click)="signupUsers(signupForm)" [disabled]="!signupForm.valid">
            Create an Account
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
