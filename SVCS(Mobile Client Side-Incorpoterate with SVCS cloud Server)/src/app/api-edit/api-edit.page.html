<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Location Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngFor="let cc of post">
  <form [formGroup]="postForm">
      <ion-item>
          <ion-icon name="navigate" slot="start"></ion-icon>
          <ion-label>
            Location Unique Identifier
            <ion-text color="primary">
              <h3>{{cc.PostID}}</h3>
            </ion-text>
          </ion-label>
        </ion-item>
    <ion-item>
      <ion-icon name="happy" slot="start"></ion-icon>
      <ion-label>
        How Many likes?
        <ion-text color="primary">
          <h3>{{cc.LikeCount}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="chatboxes" slot="start"></ion-icon>
      <ion-label>
        How many Comments?
        <ion-text color="primary">
          <h3>{{cc.CommenCount}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="star-half" slot="start"></ion-icon>
      <ion-label>
        Suggested Rate
        <ion-text color="primary">
          <h3>{{(cc.LikeCount/1000+cc.CommenCount/200)/2*100}}%</h3>
        </ion-text>
      </ion-label>
    </ion-item>





  </form>
</ion-content>
