<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
    <img src="../../assets/icon/banner.png"/>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login</h4>
          <h4></h4>
          <h4></h4>
        </div>
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label stacked></ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched">
            <ion-label>Please enter a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label stacked></ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password" [class.invalid]="!loginForm.controls['password'].valid&&
        loginForm.controls['password'].touched">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
        && loginForm.controls['password'].touched">
            <ion-label>Your password needs more than 6 characters.</ion-label>
          </ion-item>
          <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
            Log In
          </ion-button>
        </form>
        <ion-button expand="block" fill="clear" routerLink="/Signup">
          Create a new account
        </ion-button>
        <ion-button expand="block" fill="clear" routerLink="/ResetPassword">forgot password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
